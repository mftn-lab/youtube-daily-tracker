name: Monthly Videos Snapshot

on:
  schedule:
    - cron: "30 3 1 * *"  # Le 1er de chaque mois à 03:30 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: youtube-daily-tracker-monthly
  cancel-in-progress: true

jobs:
  run-monthly-snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Commit monthly CSV files if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Rebase propre même si le script a déjà modifié des fichiers
          git pull --rebase --autostash

          git add data/monthly/*.csv

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: monthly videos snapshot"
          git push

