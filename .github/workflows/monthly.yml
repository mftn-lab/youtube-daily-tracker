name: Monthly Videos Snapshot

on:
  schedule:
    - cron: "30 3 1 * *"  # Le 1er de chaque mois Ã  03:30 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: youtube-daily-tracker-monthly
  cancel-in-progress: true

jobs:
  run-monthly-snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # âœ… Se synchroniser AVANT de gÃ©nÃ©rer/commiter
      - name: Sync with remote (rebase)
        run: |
          git pull --rebase

      - name: Run monthly videos snapshot
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python monthly_videos_snapshot.py

      - name: Commit monthly snapshot if changed (locked)
        run: |
          # ðŸ”’ On ignore toute modification accidentelle de la rÃ©fÃ©rence / daily
          git restore --worktree channels_reference.csv || true
          git restore --worktree youtube_daily_snapshots.csv || true

          # ðŸ”’ Verrouillage : on ne commit QUE le mois courant (UTC)
          MONTH=$(date -u +%Y-%m)

          git add "data/monthly/videos_${MONTH}.csv" || true
          git add "data/monthly/errors_${MONTH}.csv" || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: monthly videos snapshot (${MONTH})"
          git push
