name: Daily YouTube Snapshot

on:
  schedule:
    - cron: "5 7 * * *"   # Tous les jours Ã  07:05 UTC (~08:05 Paris hiver)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: youtube-daily-tracker-daily
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # âœ… Se mettre Ã  jour AVANT de gÃ©nÃ©rer/commiter
      - name: Sync with remote (rebase)
        run: |
          git pull --rebase

      - name: Run YouTube collector
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python collect_youtube.py

      - name: Commit daily snapshot if changed
        run: |
          # ðŸ”’ On ignore toute modification de channels_reference.csv
          git restore --worktree channels_reference.csv || true

          # âœ… On ne commit QUE le snapshot daily
          git add youtube_daily_snapshots.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: daily snapshot"
          git push
